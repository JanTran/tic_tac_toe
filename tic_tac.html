<!-- this is the html code containing the board for tic tac toe. Flask/Jinja is being used for this project. -->

{% extends "layout.html" %}<!-- this adds onto the existing layout.html. Only changes the content in the body.-->
{% block content %}
<table class="table table-hover table-dark"> <!--style for table-->
   <tbody> <!--nested for loop-->
     {% for i in range(3) %}<!--rows-->
     <tr>
       {% for j in range(3) %}<!--columns-->
         <td>
           {% if game[i][j] %}
             {{ game[i][j] }} <!--tells python code that it's a different variable-->
           {% else %}
             <a href="{{ url_for('play', row=i, col=j) }}"> Press {{ turn }} here</a> <!--each "turn" alternates from X to O. Message displayed in boxes.-->
           {% endif %}
         </td>
       {% endfor %}
     </tr>
     {% endfor %}
   </tbody>
 </table>
{% endblock %}
